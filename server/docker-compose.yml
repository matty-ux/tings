version: '3.8'

services:
  vend-gb-server:
    build: .
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - PORT=3001
    volumes:
      - ./data:/app/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/api/products"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
